<dom-module id="graphene-crud">
    <template>
        <graphene-client id="client"></graphene-client>

        <graphene-doc
                id="c"
                request-proto="{{createProto}}"
                action-name="{{cAction}}"
                doc="{{_c0Doc}}"
        ></graphene-doc>
        <graphene-doc
                id="r"
                response-proto="{{readProto}}"
                action-name="{{rAction}}"
                doc="{{_r0Doc}}"
        ></graphene-doc>
        <graphene-doc
                id="u"
                request-proto="{{updateProto}}"
                action-name="{{uAction}}"
                doc="{{_u0Doc}}"
        ></graphene-doc>
        <graphene-doc
                id="d"
                request-proto="{{deleteProto}}"
                action-name="{{dAction}}"
                doc="{{_d0Doc}}"
        ></graphene-doc>
    </template>
    <script src="graphene-crud-behavior.js"></script>
    <script>
        (function() {
            'use strict';
            Polymer({
                is: 'graphene-crud',

                behaviors: [Graphene.behaviors.crudBehavior]
            });
        })();
    </script>
</dom-module>
